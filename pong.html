<!DOCTYPE html>
<html>
<head>
	<title>Classic Pong Game</title>

</head>

<canvas id="gameCanvas" width="800" height="600">
	
</canvas>

<script>
var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 10;
var ballSpeedY = 4;

var player1Score = 0;
var player2Score = 0;
const WIN = 10;

var pause = true;

var paddle1Y = 250;
var paddle2Y = 250;
const PADDLE_WIDTH = 10;
const PADDLE_HEIGHT = 100;

function calculateMousePos(evt){
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;
	var mouseX = evt.clientX - rect.left - root.scrollLeft;
	var mouseY = evt.clientY - rect.top - root.scrollTop;
	return {
		x: mouseX,
		y: mouseY
	}
}

function mouseClick(evt){
	if(pause){
		player1Score = 0;
		player2Score = 0;
		pause = false;
	}
}

window.onload = function(){
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');
	canvasContext.font = "40px Avenir";
	var framesPerSecond = 30;
	// timer for how long (in ms) to wait between each drawEverything function call
	setInterval(function(){
		moveEverything();
		drawEverything();
	}, 1000/framesPerSecond);

	// addEventListener --> mousemove, mouseclick, keypress, etc.
	canvas.addEventListener('mousedown', mouseClick);

	canvas.addEventListener('mousemove',
		function(evt){
			var mousePos = calculateMousePos(evt);
			// set mouse to center of paddle
			paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
		});
}

function ballReset(){
	if (player1Score >= WIN || player2Score >= WIN){
		pause = true;
	}
	ballSpeedX = -ballSpeedX;
	ballX = canvas.width/2;
	ballY = canvas.height/2;
	ballSpeedY = 4;
}

function computerMovement(){
	var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
	if(paddle2YCenter < ballY - 35){
		paddle2Y += 6;
	}
	else if(paddle2YCenter > ballY + 35){
		paddle2Y -= 6;
	}
}

function moveEverything(){
	if(pause){
		return;
	}
	computerMovement();

	ballX += ballSpeedX;
	ballY += ballSpeedY;

	if (ballX < 0) {		
		if (ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT){
			ballSpeedX = -ballSpeedX;

			var centerY = ballY - (paddle1Y+PADDLE_HEIGHT/2);
			ballSpeedY = centerY * 0.35;
		}
		// reset ball if missed
		else {
			player2Score++;
			ballReset();
		}
	}
	if (ballX > (canvas.width - 10)){
		if (ballY > paddle2Y && ballY < paddle2Y+PADDLE_HEIGHT){
			ballSpeedX = -ballSpeedX;

			var centerY = ballY - (paddle2Y+PADDLE_HEIGHT/2);
			ballSpeedY = centerY * 0.35;
		}
		// reset ball if missed
		else {
			player1Score++;
			ballReset();
		}
	}

	if (ballY > (canvas.height - 10) || ballY < 0) {			
		ballSpeedY = -ballSpeedY;
	}
}

function drawNet(){
	for(var i=0; i<canvas.height; i+=40){
		colorRect(canvas.width/2-1, i, 2, 20, 'white');
	}
}

function drawEverything(){
	// canvas
	colorRect(0,0,canvas.width, canvas.height, 'black');

	// left paddle
	colorRect(0, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');

	// right paddle
	colorRect(canvas.width-PADDLE_WIDTH, paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');

	// score
	canvasContext.fillText(player1Score, 100, 100);
	canvasContext.fillText(player2Score, canvas.width - 100, 100);

	if(pause){
		canvasContext.fillStyle = 'white';
		if (player1Score >= WIN || player2Score >= WIN){
			canvasContext.fillText("Start Again", canvas.width/2-100, canvas.height/2);
		}
		else{
			canvasContext.fillText("START", canvas.width/2-60, canvas.height/2);
		}
		return;
	}

	drawNet();

	// ball
	colorCircle(ballX, ballY, 10, 'white');

	

}

function colorCircle(centerX, centerY, radius, drawColor){
	canvasContext.fillStyle = drawColor;
	// beginPath() goes with fill()
	canvasContext.beginPath();
	// arc(center x, center y, radiux, angles, radian (2pi), clockwise/counterclockwise)
	canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
	canvasContext.fill();
}

function colorRect(leftX, topY, width, height, drawColor){
	canvasContext.fillStyle = drawColor;
	// fillRect(start x, start y, end x, end y)
	canvasContext.fillRect(leftX, topY, width, height);
}


</script>

</html>
